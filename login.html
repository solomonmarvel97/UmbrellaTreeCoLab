<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Gurdeep singh osahan">
    <meta name="author" content="Gurdeep singh osahan">
    <title>UmbrellaTree Colab - Login</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <!-- bootstap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- bootstap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- application css -->
    <link href="../assets/css/app.css" rel="stylesheet">
    <!-- material design icons css -->
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
     <!-- vuejs -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/airtable@0.10.0/lib/airtable.min.js"></script>
 
</head>

<body>
    <main id="login">
        <div class="main">
          <div class="main-item-1">
            <div class="image-block in">
            </div>
          </div>









          
          <div class="main-item-2">
            <div class="form-block">
                            <div class="col-lg-6 mx-auto" >
                                <div class="osahan-login py-4">
                                    <div class="text-center mb-4">
                                        <a href="index.html"><img src="assets/images/logo.png" style="width: 100px;" alt=""></a>
                                        <h5 class="font-weight-bold mt-3">Welcome Back</h5>
                                    </div>
            
                                    <!-- error message -->
                                    <div v-if="error" class="alert alert-danger" role="alert">
                                        Login Failed
                                    </div>
            
                                    <!-- success message -->
                                    <div v-if="success" class="alert alert-success" role="alert">
                                        Login Successful
                                    </div>
                                    
                                    <!-- login form -->
                                    <form action="">
                                        <!-- email  -->
                                        <div class="form-group">
                                            <label class="mb-1">Email</label>
                                            <div class="position-relative icon-form-control">
                                                <!-- <i class="fas fa-envelope position-absolute"></i> -->
                                                <input type="email" 
                                                class="primary_text_input form-control">
                                            </div>
                                        </div>
            
                                        <!-- password -->
                                        <div class="form-group">
                                            <label class="mt-2 mb-1">Password</label>
                                            <div class="position-relative icon-form-control">
                                                <!-- <i class="fas fa-key position-absolute"></i> -->
                                                <input type="password" 
                                                    class="primary_text_input form-control">
                                            </div>
                                        </div>
            
                                        <!-- remember me checkbox -->
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="mt-2 mb-1">Remember me</label>
                                        </div>
                                        <a class="btn primary_button btn-block" href="dashboard.html"> Sign in </a>
            
                                        <div class="py-3  align-item-center" style="text-align: center;">
                                            <a href="forgot-password.html">Forgot password?</a>
                                            <p>
                                                <span class="ml-auto"> Don't have an account? <a href="register.html">Create one</a></span>
                                            </p>
                                        </div>
                                    </form>
                        </div>
                    </div>
            </div>
          </div>
        </div>
    </main>


    <script src="assets/js/vue/login.js"></script>
</body>

</html>
